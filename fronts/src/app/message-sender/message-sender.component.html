<div class="jhi-message-sender">
    <span class="w-100 d-flex gap-2 px-2">
        <input type="text" pInputText [(ngModel)]="message" class="border-0" />
        <button pButton type="button" class="p-button-rounded p-button-text p-0 jhi-button-send"
            (click)="sendMessage()">
            <i class="pi pi-send"></i>
        </button>
    </span>
</div>
